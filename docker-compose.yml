version: '3.9'

services:
  web:
    container_name: api
    build:
      context: .
      dockerfile: Api/Dockerfile
    restart: always
    volumes:
      - /root/Sarvar/Files:/app/Files
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - web

  db:
    container_name: postgresql
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: MMS
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
